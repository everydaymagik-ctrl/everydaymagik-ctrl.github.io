<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Vibe Simulation</title>
    <link rel="stylesheet" href="styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <section id="home-view" class="active-view">
        <div class="hero-section">
            
            <div class="hero-content-left">
                <div class="title-block">
                    <h1 class="main-title">Hell Low,</h1>
                    <h2 class="sub-title">vibeWorld</h2>
                </div>
                
                <div class="clock-container-left">
                    <canvas id="digital-clock" aria-hidden="true"></canvas> 
                    <div id="digital-clock-hidden" aria-live="polite" class="sr-only"></div>
                </div>

                <div class="footer-link-container">
                    <a href="#" onclick="switchView('player-view')" class="description" aria-label="Enter Simulation 1171">
                        Simulation 1171 <span class="link-arrow">→</span>
                    </a>
                    <a href="#" onclick="switchView('vlog-view')" class="description" aria-label="Enter Simulation 1895">
                        Simulation 1895 <span class="link-arrow">→</span>
                    </a>
                </div>
            </div>

            <div class="hero-image-right">
                <img src="images/simulation-scales.jpg" alt="Visual representation of simulation scales">
            </div>
            
        </div>
    </section>


    <section id="player-view" class="player-body hidden-view">
        <div class="player-center-wrapper">
            <div id="music-player-container">
                
                <div class="player-visuals">
                    <div class="album-art-large"></div> 
                </div>

                <div class="track-details">
                    <h2 class="song-title">Loading...</h2>
                    <p class="song-artist">Artist Name</p>
                </div>
                
                <div class="progress-area">
                    <div class="progress-bar-container">
                        <div class="progress-bar-fill">
                            <div class="progress-handle"></div>
                        </div>
                    </div>
                    <div class="track-info">0:00 / 0:00</div>
                </div>
                
                <div class="bottom-controls">
                    <button id="prev-btn" class="control-btn">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M11 19V5l-7 7 7 7zm8-14h-2v14h2V5z"/></svg>
                    </button>
                    <button id="play-pause-btn" class="control-btn main-btn">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                    </button>
                    <button id="next-btn" class="control-btn">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M13 5v14l7-7-7-7zm-9 14h2V5H4v14z"/></svg>
                    </button>
                </div>

                <div style="margin-top: 30px; display: flex; flex-direction: column; gap: 10px; align-items: center;">
                    <a href="#" onclick="switchView('vlog-view')" class="back-link">Simulation 1895 &rarr;</a>
                    <a href="#" onclick="switchView('home-view')" class="back-link" style="opacity: 0.5; font-size: 0.8rem;">&larr; Return to Base Simulation 724</a>
                </div>
            </div>
        </div>
    </section>


    <section id="vlog-view" class="player-body hidden-view">
        <div class="vlog-wrapper">
            <h1 class="vlog-header">Low,</h1>

            <div id="vlog-feed">
                <div style="color: var(--text-muted); font-family: var(--font-ui); margin-top: 20px;">
                    [ Awaiting data transmission... ]
                </div>
            </div>

            <div class="vlog-footer" style="display: flex; flex-direction: column; gap: 10px;">
                <a href="#" onclick="switchView('player-view')" class="back-link">Simulation 1171 &rarr;</a>
                <a href="#" onclick="switchView('home-view')" class="back-link" style="opacity: 0.5; font-size: 0.8rem;">&larr; Return to Base Simulation 724</a>
            </div>
        </div>
    </section>


    <audio id="vibe-audio" preload="auto"></audio>
    
    <script src="script.js"></script>
</body>
</html>
