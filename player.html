<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Simulation Player</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="player-body">
    
    <div class="player-center-wrapper">
        <div id="music-player-container">
            
            <div class="player-visuals">
                <div class="album-art-large"></div> 
            </div>

            <div class="track-details">
                <h2 class="song-title">Loading...</h2>
                <p class="song-artist">Artist Name</p>
            </div>
            
            <div class="progress-area">
                <div class="progress-bar-container">
                    <div class="progress-bar-fill">
                        <div class="progress-handle"></div>
                    </div>
                </div>
                <div class="track-info">0:00 / 0:00</div>
            </div>
            
            <div class="bottom-controls">
                <button id="prev-btn" class="control-btn">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M11 19V5l-7 7 7 7zm8-14h-2v14h2V5z"/></svg>
                </button>

                <button id="play-pause-btn" class="control-btn main-btn">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                </button>

                <button id="next-btn" class="control-btn">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M13 5v14l7-7-7-7zm-9 14h2V5H4v14z"/></svg>
                </button>
            </div>

            <div class="volume-container">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg>
                <div class="volume-bar"><div class="volume-fill"></div></div>
            </div>

            <p style="margin-top: 20px;">
                <a href="index.html" class="back-link">&larr; Return to Base Simulation 724</a>
            </p>
        </div>
    </div>

    <audio id="vibe-audio" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
